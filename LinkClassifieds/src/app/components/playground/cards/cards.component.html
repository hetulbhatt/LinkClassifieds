<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
<div class="collapse navbar-collapse" id="navbarSupportedContent">
<ul class="navbar-nav mr-auto">
<li class="nav-item dropdown">
    <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      Select Catagory
    </a>
    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
      <a class="dropdown-item" (click)="showBooks()">Books and Magazines</a>
      <a class="dropdown-item" (click)="showCars()">Cars and Vehicles</a>
      <a class="dropdown-item" (click)="showElecs()">Electronics</a>
      <a class="dropdown-item" (click)="showFurn()">Furniture</a>
      <a class="dropdown-item" (click)="showReal()">Real Estate</a>
      <div class="dropdown-divider"></div>
      <a class="dropdown-item" (click)="showAll()">All</a>
    </div>
  </li>
</ul>
</div>
</nav>

<div>
    <div class="row">
      <div class="card col-sm-3 card1" id="card" *ngFor="let item of items">
        <img src="{{ item.url }}" class="card-img-top" alt="Bad Url">
        <div class="card-body">
          <h5 class="card-title">{{ item.itemname }}</h5>
          <p class="card-text">{{ item.description }}</p>
          <a   class="btn btn-primary" (click)="callMore(item)">More Details</a>
        </div>
      </div>
    </div>
</div>
