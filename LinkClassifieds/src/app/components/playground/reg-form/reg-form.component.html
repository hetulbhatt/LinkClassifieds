<form class="myform" [formGroup]="registerForm" (ngSubmit)="addPost(registerForm.value)">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Email</label>
      <input type="email" class="form-control" formControlName="inputEmail" placeholder="Email" required>
    </div>
    <div class="form-group col-md-3">
      <label for="inputPassword4">Password</label>
      <input type="password" class="form-control" formControlName="inputPassword" placeholder="Password" required>
    </div>
    <div class="form-group col-md-3">
      <label for="inputPassword4">Confirm Password</label>
      <input type="password" class="form-control" formControlName="inputConPassword" placeholder="Password" required>
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Address</label>
    <input type="text" class="form-control" formControlName="inputAddress" placeholder="1234 Main St Apartment, studio, or floor" required>
  </div>

  <div class="form-row">
    <div class="form-group col-md-2">
        <label for="inputContact">Contact Number</label>
        <input type="text" class="form-control" formControlName="inputContact" required>
    </div>
    <div class="col-md-1"></div>
    <div class="form-group col-md-4">
      <label for="inputCity">City</label>
      <input type="text" class="form-control" formControlName="inputCity" required>
    </div>
    <div class="col-md-1"></div>
    <div class="form-group col-md-2">
      <label for="inputZip">Zip</label>
      <input type="text" class="form-control" formControlName="inputZip" required>
    </div>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="!registerForm.valid">Sign up</button>
</form>
