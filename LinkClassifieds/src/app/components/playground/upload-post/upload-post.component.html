<form class="myform" [formGroup]="postForm" (ngSubmit)="addPost(postForm.value)">

  <div class="form-row">

    <div class="form-group" class="form-group col-md-2">
      <label for="name">Item Name</label>
      <input type="text" class="form-control" formControlName="name" id="name" placeholder="Name">
    </div>


    <div class="mb-3">
      <label for="catagory">Catagory</label>
      <select class="custom-select" (change)="changeCatagory($event)" formControlName="catagory" value="Catagory">
        <option>Books and Magazines</option>
        <option>Cars and Vehicles</option>
        <option>Electronics</option>
        <option>Furniture</option>
        <option>Real Estate</option>
      </select>
    </div>





    <div class="form-group" class="form-group col-md-6">
      <label for="link">Image Link</label>
      <input type="text" formControlName="link" class="form-control" id="link" placeholder="url">
      <small><a href="https://imgbb.com/" target="_blank" class="form-text text-muted">ImgBB Hosting</a></small>
    </div>


  </div>
  <div class="form-row">
    <div class="form-group col-md-2">
      <label for="askpr">Asking Price</label>
      <input type="number" formControlName="askpr" class="form-control" id="askpr" placeholder="INR">
    </div>

    <div class="form-group col-md-2">
      <label for="city">City</label>
      <input type="text" formControlName="cityNew" class="form-control" id="city" placeholder="City">
    </div>

    <div class="form-group col-md-2">
      <label for="zip">Zip</label>
      <input type="text" formControlName="zip" class="form-control" id="zip" placeholder="Zip">
    </div>
  </div>

  <div class="form-group">
    <label for="desc">Description</label>
    <textarea class="form-control" formControlName="desc" id="desc" rows="3"></textarea>
  </div>


  <button type="submit" class="btn btn-primary submit" [disabled]="!postForm.valid">Post Item</button>
</form>
